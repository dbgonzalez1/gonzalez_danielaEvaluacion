            <label for="exampleFormControlTextarea1" id="estado" name="estado">Estado</label>

<script>
    /*funcion para verificar el ingreso de datos*/
    function estadoCliente() {
        var isEmpty = false,
            nombre = document.getElementById("nombre").value,
            telefono = document.getElementById("telefono").value,
            estado = document.getElementById("estado").value,
            cuenta = document.getElementById("cuenta").value;

        if (nombre === "") {
            alert("Ingrese su nombre");
            isEmpty = true;
        } else if (telefono === "") {
            alert("Ingrese telefono");
            isEmpty = true;
        } else if (estado === "") {
            alert("Ingrese estado");
            isEmpty = true;
        } else if (cuenta === "") {
            alert("Ingrese cuenta");
            isEmpty = true;
        }
        return isEmpty;
    }
    function agregarDatos() {
        if (!estadoCliente()) {
            var newRow = table.insertRow(table.length),
                cell1 = newRow.insertCell(0),
                cell2 = newRow.insertCell(1),
                cell3 = newRow.insertCell(2),

                nombre = document.getElementById("nombre").value,
                telefono = document.getElementById("telefono").value,
                estado = document.getElementById("estado").value;
                cuenta = document.getElementById("cuenta").value;

            cell1.innerHTML = nombre;
            cell2.innerHTML = telefono;
            cell3.innerHTML = estado;
            cell3.innerHTML = cuenta;


            /*Llama al elemento set y agrega*/
            seleccionarDato();
        }
        /*Funcion para seleccionar dato de la tabla*/
    function seleccionarDato() {
        for (var i = 1; i < table.rows.length; i++) {
            table.rows[i].onclick = function () {
                // get the seected row index
                tIndex = this.rowIndex;
                document.getElementById("nombre").value = this.cells[0].innerHTML;
                document.getElementById("telefono").value = this.cells[1].innerHTML;
                document.getElementById("estado").value = this.cells[2].innerHTML;
                document.getElementById("cuenta").value = this.cells[3].innerHTML;
            };
        }
    }
    }
</script>
