<script>
    function estadoCliente() {
        var isEmpty = false,
            estado = document.getElementById("estado").value;
        if (estado === "normal") {
            alert("El cliente es normal sin COVID-19")
            isEmpty = true;
        } else if (estado === "caso") {
            alert("El cliente es un caso de COVID-19 positivo.")
            isEmpty = true;
        } else if (estado === "cercano") {
            alert("El cliente es un contacto cercano de un caso")

</script>
